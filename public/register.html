<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 font-sans leading-normal tracking-normal">

    <div class="container mx-auto py-8">
        <form action="" class="max-w-md mx-auto">
            <div class="mb-4">
                <input type="text" id="username" name="username"
                    class="w-full border rounded py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Username" required>
            </div>
            <div class="mb-4">
                <input type="password" id="password" name="password"
                    class="w-full border rounded py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Password" required>
            </div>
            <div class="mb-4">
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (event) => {
            // Prevent the form from submitting
            event.preventDefault();

            // Get the username and password from the form
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;

            // Send a POST request to the server with the username and password
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });
            const result = await response.json();

            const { id } = result;

            // Redirect to the login page
            window.location.href = `/profile.html?userId=${id}`;
        });
    </script>

</body>

</html>
